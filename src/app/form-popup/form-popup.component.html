<h1 mat-dialog-title>Update Profilr Details</h1>
<div mat-dialog-content>
    <form novalidate #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="firstName" ngModel #firstNameRef="ngModel" required
                minlength="3">
        </div>
        <button type="submit" class="btn submit-btn btn-success">Update</button>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close class="close-btn">X</button>
</div>
